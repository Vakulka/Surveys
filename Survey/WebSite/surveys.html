        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Owner</th>
                    <th>Date Created</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in surveys">

                    <td>{{item.name}}</td>
                    <td>{{item.owner}}</td>
                    <td>{{item.dateCreated}}</td>
                    <td>
                        <button class="btn btn-default" ng-click="emptyItemFunction(item)">Edit</button>
                        <button class="btn btn-default" ng-click="openSurvey(item)">Open</button>
                        <button class="btn btn-default" ng-click="emptyItemFunction(item)">Send</button>
                        <button class="btn btn-default" ng-click="emptyItemFunction(item)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
